<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 引入Google字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-brand">我的网站</div>
        <ul class="nav-links">
            <li><a href="#home">首页</a></li>
            <li><a href="#about">关于我</a></li>
            <li><a href="#portfolio">作品集</a></li>
            <li><a href="#contact">联系方式</a></li>
        </ul>
    </nav>

    <!-- 主页横幅区 -->
    <header id="home" class="hero">
        <div class="hero-content">
            <h1>欢迎来到我的个人网站</h1>
            <p>这里是我展示个人作品和分享经验的空间</p>
        </div>
    </header>

    <!-- 关于我部分 -->
    <section id="about" class="about">
        <h2>关于我</h2>
        <div class="about-content">
            <div class="about-text">
                <p>一名热爱生活，无限进步的AI训练师</p>
            </div>
            <div class="about-image">
                <!-- 这里放置你的照片 -->
                <img src="images/placeholder.jpg" alt="个人照片">
            </div>
        </div>
    </section>

    <!-- 作品展示区 -->
    <section id="portfolio" class="portfolio">
        <h2>作品集</h2>
        <div class="portfolio-grid">
            <!-- 作品卡片示例 -->
            <div class="portfolio-item">
                <img src="images/project1.jpg" alt="项目1">
                <h3>项目名称</h3>
                <p>项目描述</p>
            </div>
            <div class="portfolio-item">
                <img src="images/project2.jpg" alt="项目2">
                <h3>项目名称</h3>
                <p>项目描述</p>
            </div>
            <div class="portfolio-item">
                <img src="images/project3.jpg" alt="项目3">
                <h3>项目名称</h3>
                <p>项目描述</p>
            </div>
        </div>
    </section>

    <!-- 联系方式部分 -->
    <section id="contact" class="contact">
        <h2>联系我</h2>
        <div class="contact-content">
            <p>电子邮件：your.email@example.com</p>
            <p>社交媒体：</p>
            <div class="social-links">
                <a href="#" class="social-link">微信</a>
                <a href="#" class="social-link">微博</a>
                <a href="#" class="social-link">GitHub</a>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <p>&copy; 2024 我的个人网站. 保留所有权利.</p>
    </footer>
</body>
</html>
